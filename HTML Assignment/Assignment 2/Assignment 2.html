<!DOCTYPE html>
<html>
<head>
	<title>Xena Events</title>
	<style type="text/css">
		h1{
			text-align: center;
			text-shadow: 1px 1px;

		}
		.wrapper{
			margin: 0 auto;
			text-align: center;
			border: 1px solid black;
			width: 30%;
			background-color: #d6d6c2;
			
		}
		
	</style>
</head>
<body>
<h1>Xena Events  <span> <img src="logo.png" height="40px" width="30px"></span></h1>
<hr>
<div class= "wrapper">

	<form>
		<br>
		<label>Name:</label>
		<input type="text" name="name" pattern="[A-Za-z]*" required>
		<br><br>
		<label>Age:  </label>
		<input type="number" name="age" min="18" required>
		<br><br>
		<label>Email ID:</label>
		<input type="email" name="email" required>
		<br><br>
		<label>City:</label>
		<input type="text" name="city" required>
		<br><br>
		<input type="submit" name="submit" required>
		<br>
		<br>
	</form>

</div>
</body>
</html>
