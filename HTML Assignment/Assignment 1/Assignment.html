<!DOCTYPE html>
<html>
<head>

	<title>Stock Trading App</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid black;
		}
	</style>
</head>
<body>

<table>
	<tr>
		<th>TICKER</th>
		<th>PRICE</th>
	</tr>
	<tr>
		<td>WIPRO</td>
		<td>298.45</td>
	</tr>
	<tr>
		<td>INFY</td>
		<td>949.95</td>
	</tr>
	<tr>
		<td>TCS</td>
		<td>2713.70</td>
	</tr>
	<tr>
		<td>TECHM</td>
		<td>485.85</td>
	</tr>
</table>

<h1>Stock Trading</h1>
<table>
	<form>
	<tr>
		<td><label>Ticker:</label></td>
		<td><input type="text" name="ticker"></td>
	</tr>
	<tr>
		<td><label>Quantity:</label></td>
		<td><input type="number" name="quantity" min="10" max="100" size="50px"></td>
	</tr>
	<tr>
		<td><input type="submit" name="submit"></td>
	</tr>
</form>
</table>

</body>
</html>
